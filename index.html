                </ul>
            </div>
            <div>
                <!-- Sign in -->
                <form class="form-signin" id='form-signin-post'>
                    <label for="username">Username</label>
                    <input class="form-styling" type="text" name="username" placeholder="" />
                    <label for="password">Password</label>
                    <input class="form-styling" type="text" name="password" placeholder="" />
                    <div class="checkbox-control">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox" class="check"><span class="ui"></span>
                            <p>Keep me signed in</p>
                        </label>
                    </div>
                    <div class="btn-animate">
                        <a href="#" class="btn-signin">Sign in</a>
                    </div>
                </form>

                <!-- Sign Up -->
                <form class="form-signup" id="form-signup-post">
                    <label for="fullname">Full name</label>
                    <input class="form-styling" type="text" name="fullname" placeholder="" />
                    <label for="phone">Mobile No</label>
                    <input type="phone" class="form-styling" name='phone' placeholder='' />
                    <div> <label for="email">Email</label>
                        <input class="form-styling" type="text" name="email" id="email" placeholder=""
                            autocomplete="off" />
                        <span id='alert'>
                        </span>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input class="form-styling" type="text" name="password" id='pass' placeholder=""
                            autocomplete='off' />
                        <span class='errorCode'></span>
                    </div>
                    <div>
                        <label for="confirmpassword">Confirm password</label>
                        <input class="form-styling" type="text" name="confirmpassword" id="mpass" placeholder=""
                            autocomplete='off' />
                        <span class="errorCode"></span>
                    </div>
                    <a href="#" class="btn-signup">Sign Up</a>
                </form>
                <!-- Forgot Botton -->
                <div class="forgot">
                    <a href="#">Forgot Your Password ?</a>
                </div>

            </div>
